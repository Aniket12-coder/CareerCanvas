<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to right, #f3ddff, #e8caff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 1rem;
      color: #5c418e;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #9d65c9;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #b58de6;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .form-wrapper {
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2 id="form-title">Personal Information</h2>
    <form id="multiStepForm">
      
      <div id="step-1">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Gmail ID" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <select id="age" name="age">
            <option value="">Select your age</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
          </select>
        </div>
      </div>

      <div id="step-2" class="hidden">
        <div class="form-group">
          <label for="school">School Name:</label>
          <input type="text" id="school" name="school" placeholder="Enter your school name" required>
        </div>
        <div class="form-group">
          <label for="hs-marks">HS Marks:</label>
          <input type="text" id="hs-marks" name="hs-marks" placeholder="Enter your HS marks" required>
        </div>
        <div class="form-group">
          <label for="board">Board:</label>
          <input type="text" id="board" name="board" placeholder="Enter your board" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>
      </div>

      <button type="button" id="nextBtn">Next</button>

    </form>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 2; // Updated to 2 since we have two steps

    document.getElementById('nextBtn').addEventListener('click', function () {
      if (validateStep(currentStep)) {
        if (currentStep < totalSteps) {
          document.getElementById(`step-${currentStep}`).classList.add('hidden');
          currentStep++;
          document.getElementById(`step-${currentStep}`).classList.remove('hidden');
          updateFormTitle();
        } else {
          // Handle form submission here
          alert("Form submitted successfully!"); // Replace with actual submission logic
          window.location.href = "index1.html"; // Redirects to index1.html on form submission
        }
      }
    });

    function validateStep(step) {
      const stepInputs = document.querySelectorAll(`#step-${step} input, #step-${step} select`);
      for (let input of stepInputs) {
        if (input.value.trim() === "") {
          alert(`Please fill out the ${input.previousElementSibling.innerText}`);
          return false;
        }
        // Validate Gmail ID
        if (input.id === "email" && !/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(input.value)) {
          alert("Please enter a valid Gmail ID (example@gmail.com)");
          return false;
        }
        // Validate HS Marks as an integer
        if (input.id === "hs-marks" && !/^\d+$/.test(input.value)) {
          alert("HS Marks should be an integer value.");
          return false;
        }
      }
      return true;
    }

    function updateFormTitle() {
      const titles = ['Personal Information', 'Academic Information'];
      document.getElementById('form-title').innerText = titles[currentStep - 1];
      document.getElementById('nextBtn').innerText = currentStep === 2 ? 'Submit' : 'Next';
    }
  </script>

</body>
</html>
