<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Information Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to right, #f3ddff, #e8caff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 1rem;
      color: #5c418e;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #9d65c9;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #b58de6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .form-wrapper {
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2 id="form-title">Login Information</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="button" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Please fill out all fields.");
        return;
      }

      // Here you can handle the form submission, e.g., send data to the server
      // For demonstration, we'll just log the values and redirect
      console.log("Username:", username);
      console.log("Password:", password);
      window.location.href = "index1.html"; // Redirects to index1.html on form submission
    });
  </script>

</body>
</html>
